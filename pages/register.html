<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="../css/register.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel=”stylesheet” href=”https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css”>
    <script src="https://kit.fontawesome.com/63fdb9fb30.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="icon">
                <div class="icon-items">
                    <i class="fa-solid fa-address-card fa-3x" style="color: #74C0FC;"></i>
                </div>
                <div class="icon-items">
                    <span><h1>Register</h1>
                </div>
            </div>
            <div class="inputfields">    
                 <div class="inputfield">
                     <input type="text" id="fullname" class="textfield" placeholder="Full name">
                 </div>
                 <div class="inputfield">
                     <input type="text" id="organization" class="textfield" placeholder="Organization">
                 </div>
                 <div class="inputfield">
                     <input type="email" id="email" class="textfield" placeholder="Email address">
                 </div>
                 <div class="inputfield">
                     <input type="password" name="" id="password" class="textfield" placeholder="Password">
                 </div>
                 <div class="inputfield">
                     <input type="datetime" name="" id="dob" class="textfield" placeholder="Date of birth">
                 </div>
                 <div class="inputfield">
                     <input type="number" name="" id="phonenumber" class="textfield" placeholder="Phone number">
                 </div>
            </div>
            <div class="submit">
                <span>Submit</span>
            </div>
        </div>
    </div>
</body>
</html>
