<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel=”stylesheet” href=”https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css”>
    <script src="https://kit.fontawesome.com/63fdb9fb30.js" crossorigin="anonymous"></script>
    <title>Login | Register</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="icon">
                <div class="icon-items">
                    <i class="fa-solid fa-user fa-3x" style="color: #74C0FC;"></i>
                </div>
                <div class="icon-items">
                <span><h1>Login</h1>
                </div>
            </div>
            <div class="textfield">
                <input type="email" name="" id="email" class="input-textbox" placeholder="Username">
            </div>
            <div class="textfield">
                <input type="password" name="" id="password" class="input-textbox" placeholder="Password">
            </div>
            <div class="button"  id="button-text">
                <span>Login</span>
            </div>
            <div class="footer">
                <p><a href="#" class="forget-password">Forgot password?</a></p>
                <p>New Here?<a href="pages/register.html"><span id="register">Register</span></p></a>
            </div>
        </div>
    </div>
</body>
</html>
